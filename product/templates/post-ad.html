{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
	<!-- //header -->
	<!-- breadcrumbs -->
	<div class="w3layouts-breadcrumbs text-center">
		<div class="container">
			<span class="agile-breadcrumbs"><a href="/"><i class="fa fa-home home_1"></i></a> / <span>Post your Ad</span></span>
		</div>
	</div>
	<!-- //breadcrumbs -->
	<!-- Submit Ad -->
	<div class="submit-ad main-grid-border">
		<div class="container">
			<h2 class="w3-head">Post an Ad</h2>
			<div class="post-ad-form">
					<div class="personal-details">
					<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{form | crispy}}
					{{formset.as_table}}
					<div class="clearfix"></div>
					<input type="submit" value="Post">					
					<div class="clearfix"></div>
					</form>
					</div>
			</div>
		</div>	
	</div>
	<!-- // Submit Ad -->

{% endblock body %}
